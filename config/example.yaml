server:
  endpointUri: ${ENDPOINTURI}
  port: ${PORT}
  adminPort: ${ADMIN_PORT}
  keyPath: /path/to/key.pem
  certPath: /path/to/server.crt
  secureProtocol: TLSv1_2_method

authentication:
  username: ${USER}
  password: ${PASSWD}

logger:
  size: 10m
  path: logs
  pattern: YYYY-MM-DD
  archive: true

database:
  connectString: ${DBURL}
  user: ${DBUSER}
  password: ${DBPASSWD}
  poolMin: 30
  poolMax: 30
  poolIncrement: 0
