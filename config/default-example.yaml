server:
  protocol: https
  hostname: ${API_HOSTNAME}
  port: ${API_PORT}
  adminPort: ${API_ADMIN_PORT}
  basePathPrefix: /api
  keyPath: /path/to/key.pem
  certPath: /path/to/server.crt
  secureProtocol: TLSv1_2_method

authentication:
  username: ${API_USER}
  password: ${API_PASSWD}

logger:
  size: 10m
  path: logs
  pattern: YYYY-MM-DD
  archive: true

database:
  connectString: ${DB_URL}
  user: ${DB_USER}
  password: ${DB_PASSWD}
  poolMin: 4
  poolMax: 4
  poolIncrement: 0
