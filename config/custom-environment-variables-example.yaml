server:
  hostname: 'API_HOSTNAME'
  port: 'API_PORT'
  adminPort: 'API_ADMIN_PORT'

authentication:
  username: 'API_USER'
  password: 'API_PASSWD'

database:
  connectString: 'DB_URL'
  user: 'DB_USER'
  password: 'DB_PASSWD'

dataSources:
  oracledb:
    connectString: 'DB_URL'
    user: 'DB_USER'
    password: 'DB_PASSWD'
    poolMin: 4
    poolMax: 4
    poolIncrement: 0
